<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲み会割り勘計算ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem; /* Tailwind rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
        }
        .input-group {
            margin-bottom: 1.5rem; /* Tailwind mb-6 */
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem; /* Tailwind mb-2 */
            font-weight: 500; /* Tailwind font-medium */
            color: #374151; /* Tailwind gray-700 */
        }
        .input-group input[type="number"] {
            width: 100%;
            padding: 0.75rem; /* Tailwind p-3 */
            border: 1px solid #d1d5db; /* Tailwind border-gray-300 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Tailwind ring-indigo-200 */
        }
        .calculate-button {
            width: 100%;
            padding: 0.875rem; /* Tailwind p-3.5 */
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: white;
            font-weight: 600; /* Tailwind font-semibold */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calculate-button:hover {
            background-color: #4338ca; /* Tailwind indigo-700 */
        }
        .results-container {
            margin-top: 2rem; /* Tailwind mt-8 */
            padding: 1.5rem; /* Tailwind p-6 */
            background-color: #eef2ff; /* Tailwind indigo-50 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
        }
        .results-container h3 {
            font-size: 1.25rem; /* Tailwind text-xl */
            font-weight: 600; /* Tailwind font-semibold */
            color: #374151; /* Tailwind gray-700 */
            margin-bottom: 1rem; /* Tailwind mb-4 */
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0; /* Tailwind py-3 */
            border-bottom: 1px solid #d1d5db; /* Tailwind border-gray-300 */
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item span {
            color: #4b5563; /* Tailwind gray-600 */
        }
        .result-item strong {
            color: #1f2937; /* Tailwind gray-800 */
            font-weight: 600; /* Tailwind font-semibold */
        }
        .error-message {
            color: #ef4444; /* Tailwind red-500 */
            background-color: #fee2e2; /* Tailwind red-100 */
            border: 1px solid #fca5a5; /* Tailwind red-300 */
            padding: 0.75rem; /* Tailwind p-3 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            margin-top: 1rem; /* Tailwind mt-4 */
            text-align: center;
        }
        .tier-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem; /* Tailwind gap-4 */
        }
        @media (max-width: 480px) {
            .tier-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">飲み会割り勘計算ツール</h1>

        <div class="input-group">
            <label for="totalAmount">支払い合計額 (円)</label>
            <input type="number" id="totalAmount" placeholder="例: 30000" min="0">
        </div>

        <h2 class="text-xl font-semibold text-gray-700 mb-4 mt-6">各階級の情報</h2>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h3 class="text-lg font-medium text-indigo-600 mb-3">階級1</h3>
            <div class="tier-inputs">
                <div>
                    <label for="peopleTier1" class="text-sm">人数 (人)</label>
                    <input type="number" id="peopleTier1" placeholder="例: 5" min="0">
                </div>
                <div>
                    <label for="weightTier1" class="text-sm">支払い重み</label>
                    <input type="number" id="weightTier1" placeholder="例: 3 (高)" min="0" step="0.1">
                </div>
            </div>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h3 class="text-lg font-medium text-indigo-600 mb-3">階級2</h3>
            <div class="tier-inputs">
                <div>
                    <label for="peopleTier2" class="text-sm">人数 (人)</label>
                    <input type="number" id="peopleTier2" placeholder="例: 10" min="0">
                </div>
                <div>
                    <label for="weightTier2" class="text-sm">支払い重み</label>
                    <input type="number" id="weightTier2" placeholder="例: 2 (中)" min="0" step="0.1">
                </div>
            </div>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h3 class="text-lg font-medium text-indigo-600 mb-3">階級3</h3>
            <div class="tier-inputs">
                <div>
                    <label for="peopleTier3" class="text-sm">人数 (人)</label>
                    <input type="number" id="peopleTier3" placeholder="例: 3" min="0">
                </div>
                <div>
                    <label for="weightTier3" class="text-sm">支払い重み</label>
                    <input type="number" id="weightTier3" placeholder="例: 1 (低)" min="0" step="0.1">
                </div>
            </div>
        </div>

        <button id="calculateButton" class="calculate-button">計算する</button>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="results" class="results-container" style="display: none;">
            <h3>計算結果</h3>
            <div class="result-item">
                <span>階級1 (一人あたり):</span>
                <strong id="paymentTier1">0 円</strong>
            </div>
            <div class="result-item">
                <span>階級2 (一人あたり):</span>
                <strong id="paymentTier2">0 円</strong>
            </div>
            <div class="result-item">
                <span>階級3 (一人あたり):</span>
                <strong id="paymentTier3">0 円</strong>
            </div>
            <hr class="my-3 border-gray-300">
             <div class="result-item">
                <span>合計支払い確認:</span>
                <strong id="totalPaymentCheck">0 円</strong>
            </div>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const totalAmountInput = document.getElementById('totalAmount');
        const peopleTier1Input = document.getElementById('peopleTier1');
        const weightTier1Input = document.getElementById('weightTier1');
        const peopleTier2Input = document.getElementById('peopleTier2');
        const weightTier2Input = document.getElementById('weightTier2');
        const peopleTier3Input = document.getElementById('peopleTier3');
        const weightTier3Input = document.getElementById('weightTier3');
        const calculateButton = document.getElementById('calculateButton');
        const resultsDiv = document.getElementById('results');
        const paymentTier1Span = document.getElementById('paymentTier1');
        const paymentTier2Span = document.getElementById('paymentTier2');
        const paymentTier3Span = document.getElementById('paymentTier3');
        const totalPaymentCheckSpan = document.getElementById('totalPaymentCheck');
        const errorMessageDiv = document.getElementById('errorMessage');

        calculateButton.addEventListener('click', () => {
            // エラーメッセージと結果をリセット
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';
            resultsDiv.style.display = 'none';

            // 入力値の取得とバリデーション
            const totalAmount = parseFloat(totalAmountInput.value);
            const p1 = parseInt(peopleTier1Input.value) || 0;
            const w1 = parseFloat(weightTier1Input.value) || 0;
            const p2 = parseInt(peopleTier2Input.value) || 0;
            const w2 = parseFloat(weightTier2Input.value) || 0;
            const p3 = parseInt(peopleTier3Input.value) || 0;
            const w3 = parseFloat(weightTier3Input.value) || 0;

            // 入力チェック
            if (isNaN(totalAmount) || totalAmount <= 0) {
                showError("支払い合計額は正の数で入力してください。");
                return;
            }
            if ((p1 < 0 || isNaN(p1)) || (p2 < 0 || isNaN(p2)) || (p3 < 0 || isNaN(p3))) {
                showError("各階級の人数は0以上の整数で入力してください。");
                return;
            }
             if ((w1 < 0 || isNaN(w1)) || (w2 < 0 || isNaN(w2)) || (w3 < 0 || isNaN(w3))) {
                showError("各階級の支払い重みは0以上の数値で入力してください。");
                return;
            }
            if (p1 === 0 && p2 === 0 && p3 === 0) {
                showError("少なくともいずれかの階級に1人以上設定してください。");
                return;
            }
            if ((p1 > 0 && w1 <= 0) || (p2 > 0 && w2 <= 0) || (p3 > 0 && w3 <= 0)) {
                 showError("人数が1人以上の階級では、支払い重みは正の数で入力してください。");
                 return;
            }


            // 加重合計 (Weighted Sum) の計算
            // 各階級の「人数 × 重み」の合計
            const weightedSum = (p1 * w1) + (p2 * w2) + (p3 * w3);

            if (weightedSum <= 0) {
                if (p1 > 0 || p2 > 0 || p3 > 0) { // 人数がいるのに重み合計が0の場合
                     showError("有効な支払い重みが設定されていません。人数が設定されている階級には正の重みを設定してください。");
                } else { // 参加者がいない場合（これは上のバリデーションでカバーされるはずだが念のため）
                     showError("参加人数が0名です。");
                }
                return;
            }

            // 基準単価 (k) の計算
            // k = 支払い合計額 / 加重合計
            const baseUnitPayment = totalAmount / weightedSum;

            // 各階級の一人当たりの支払い額を計算
            // 階級iの一人当たり支払額 = 基準単価 * 階級iの重み
            const payment1 = (p1 > 0) ? baseUnitPayment * w1 : 0;
            const payment2 = (p2 > 0) ? baseUnitPayment * w2 : 0;
            const payment3 = (p3 > 0) ? baseUnitPayment * w3 : 0;

            // 結果の表示
            paymentTier1Span.textContent = `${Math.ceil(payment1).toLocaleString()} 円`;
            paymentTier2Span.textContent = `${Math.ceil(payment2).toLocaleString()} 円`;
            paymentTier3Span.textContent = `${Math.ceil(payment3).toLocaleString()} 円`;

            // 検算：合計支払額の確認
            const totalCalculated = (Math.ceil(payment1) * p1) + (Math.ceil(payment2) * p2) + (Math.ceil(payment3) * p3);
            totalPaymentCheckSpan.textContent = `${totalCalculated.toLocaleString()} 円 (入力合計: ${totalAmount.toLocaleString()} 円)`;


            resultsDiv.style.display = 'block';
        });

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
        }

        // 初期値のプレースホルダー設定（任意）
        // peopleTier1Input.value = 5;
        // weightTier1Input.value = 3;
        // peopleTier2Input.value = 10;
        // weightTier2Input.value = 2;
        // peopleTier3Input.value = 3;
        // weightTier3Input.value = 1;
        // totalAmountInput.value = 50000;
    </script>
</body>
</html>
